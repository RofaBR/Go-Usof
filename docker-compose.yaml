version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
      cache_from:
        - type=local,src=/tmp/.buildx-cache
    image: usof-api:${VERSION:-latest}
    container_name: usof-api
    restart: unless-stopped
    environment:
      PORT: ${PORT:-8080}
      GIN_MODE: ${GIN_MODE:-release}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      APP_NAME: ${APP_NAME:-Go-Usof}
      APP_VERSION: ${VERSION:-dev}
      APP_ENV: ${APP_ENV:-production}
    ports:
      - "${PORT:-8080}:8080"
    networks:
      - usof-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true

networks:
  usof-network:
    driver: bridge
    name: usof_network